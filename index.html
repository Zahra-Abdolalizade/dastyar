<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dastyar</title>
    <link rel="stylesheet" href="./style.css"/>
    
</head>
<body>

    <div class="flexback">
        <div class="leftside">
            <div class="weather">
                <img src="css1.PNG" alt="weather">
            </div> 
            <div class="time">
                <img src="css2.PNG" alt="time">
            </div>
            <div class="events">
                <img src="css3.PNG" alt="weather">
            </div>
            <div class="calender">
                <img src="css4.PNG" alt="weather">
            </div>
        </div>

        <div class="central">
            <div class="searchbox">
                <img src="css5.PNG" alt="search">
            </div>
            <div class="itemcontainer">
                <div class="squareitem"><img src="icons8-plus-math-30.png" alt="plus"></div>
                <div class="squareitem"><img src="icons8-plus-math-30.png" alt="plus"></div>
                <div class="squareitem"><img src="icons8-plus-math-30.png" alt="plus"></div>
                <div class="squareitem"><img src="icons8-plus-math-30.png" alt="plus"></div>
                <div class="squareitem"><img src="icons8-plus-math-30.png" alt="plus"></div>
                <div class="squareitem"><img src="icons8-plus-math-30.png" alt="plus"></div>
                <div class="squareitem"><img src="icons8-plus-math-30.png" alt="plus"></div>
                <div class="squareitem"><img src="icons8-plus-math-30.png" alt="plus"></div>
                <div class="squareitem"><img src="icons8-plus-math-30.png" alt="plus"></div>
                <div class="squareitem"><img src="icons8-plus-math-30.png" alt="plus"></div>
                <div class="squareitem"><img src="icons8-plus-math-30.png" alt="plus"></div>
                <div class="squareitem"><img src="icons8-plus-math-30.png" alt="plus"></div>
  
            </div>

        </div>
        <div class="todolist-container" >
            <div class="insertbox">
                <button onclick="addToDo()" class="addButton">add</button>
                <input type="text" id="text" placeholder=" add new task">
            </div>
            <ul id="todocontainer">

            </ul>

        </div>
        

        
    </div> 
<script src="todolist.js"></script>
</body>
</html>
